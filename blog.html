    <body class="blog-list">
        <jwc-layout-header
            menu-items='[{"label":"home", "url":"/home"},{"label":"blog", "url":"/home/blog.html"},{"label":"about", "url":"/home/about.html"}]'
        >

        <main id="container-blog">
        </main>

        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"
        ></script>
        <script type="text/javascript">
            $(function () {
                $('a[href*="#"]:not([href="#"])').click(function () {
                    if (
                        location.pathname.replace(/^\//, "") ==
                            this.pathname.replace(/^\//, "") &&
                        location.hostname == this.hostname
                    ) {
                        var target = $(this.hash);
                        target = target.length
                            ? target
                            : $("[name=" + this.hash.slice(1) + "]");
                        if (target.length) {
                            $("html, body").animate(
                                {
                                    scrollTop: target.offset().top,
                                },
                                1000
                            );
                            return false;
                        }
                    }
                });
            });
        </script>

        <!-- build:js js/app.js -->
        <script type="text/javascript" src="js/app.js"></script>
        <!-- endbuild -->

        <script type="module" src="js/jesidea-wc/index.bundled.js"></script>
